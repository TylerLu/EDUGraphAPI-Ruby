BingMapKey: <%= ENV['BingMapKey'] %>

SourceCodeRepositoryUrl: <%= ENV['SourceCodeRepositoryUrl'] ? ENV['SourceCodeRepositoryUrl'].chomp('/') : 'https://github.com/OfficeDev/O365-EDU-Ruby-Samples'  %>

AAD:
  ClientId: <%= ENV['ClientId'] %>
  ClientSecret: <%= ENV['ClientSecret'] %>

db:
  host: <%= ENV['DB_HOST'] %>
